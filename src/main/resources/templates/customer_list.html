<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="list-container">
        <h2>Customer List</h2>
        <a href="/admin/customers/new" class="btn">Add New Customer</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="customer" items="${customers}">
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td>
                            <a href="/admin/customers/edit/${customer.id}">Edit</a>
                            <a href="/admin/customers/delete/${customer.id}">Delete</a>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
        <form action="/admin/customers/search" method="get" class="search-form">
            <input type="text" name="keyword" placeholder="Search Customers">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
